<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="title desc">
  <title id="title">Сертифікат на обійми</title>
  <desc id="desc">Фінальний сертифікат з правом на необмежену кількість теплих обіймів.</desc>

  <defs>
    <filter id="paperNoise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="8" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08" />
      </feComponentTransfer>
    </filter>

    <linearGradient id="ribbonRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8f0015" />
      <stop offset="0.35" stop-color="#d90a24" />
      <stop offset="0.65" stop-color="#ff3150" />
      <stop offset="1" stop-color="#8f0015" />
    </linearGradient>

    <linearGradient id="bowShade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff4a62" />
      <stop offset="1" stop-color="#990015" />
    </linearGradient>

    <g id="heart">
      <path d="M0,8 C0,2 4,0 8,3 C12,0 16,2 16,8 C16,13 11,16 8,19 C5,16 0,13 0,8 Z" fill="#cc7e77" stroke="#b36760" stroke-width="1.4" />
    </g>

    <g id="teddy">
      <ellipse cx="56" cy="96" rx="40" ry="44" fill="#cfa88f" stroke="#a27a66" stroke-width="3" />
      <circle cx="28" cy="30" r="14" fill="#cfa88f" stroke="#a27a66" stroke-width="3" />
      <circle cx="84" cy="30" r="14" fill="#cfa88f" stroke="#a27a66" stroke-width="3" />
      <circle cx="56" cy="42" r="32" fill="#d8b39a" stroke="#a27a66" stroke-width="3" />
      <ellipse cx="56" cy="58" rx="13" ry="10" fill="#f4e8dc" stroke="#a27a66" stroke-width="2" />
      <circle cx="46" cy="43" r="3.3" fill="#3f2e26" />
      <circle cx="66" cy="43" r="3.3" fill="#3f2e26" />
      <circle cx="56" cy="54" r="3.1" fill="#3f2e26" />
      <ellipse cx="31" cy="90" rx="12" ry="15" fill="#d8b39a" stroke="#a27a66" stroke-width="2.6" />
      <ellipse cx="81" cy="90" rx="12" ry="15" fill="#d8b39a" stroke="#a27a66" stroke-width="2.6" />
      <ellipse cx="37" cy="126" rx="15" ry="18" fill="#d8b39a" stroke="#a27a66" stroke-width="2.6" />
      <ellipse cx="75" cy="126" rx="15" ry="18" fill="#d8b39a" stroke="#a27a66" stroke-width="2.6" />
      <path d="M56,76 C49,67 34,70 34,82 C34,92 45,96 56,104 C67,96 78,92 78,82 C78,70 63,67 56,76 Z" fill="#d78a87" stroke="#a25b5b" stroke-width="2.6" />
    </g>
  </defs>

  <rect width="1600" height="1000" fill="#f4f1e8" />
  <rect width="1600" height="1000" fill="#000" filter="url(#paperNoise)" />

  <rect x="58" y="58" width="1484" height="884" fill="none" stroke="#2c2c2c" stroke-width="3" />

  <g transform="rotate(34 1380 200)">
    <rect x="940" y="-32" width="920" height="76" rx="26" fill="url(#ribbonRed)" />
  </g>

  <g transform="rotate(-35 86 890)">
    <rect x="-380" y="852" width="920" height="78" rx="28" fill="url(#ribbonRed)" />
  </g>

  <g transform="translate(1180 220)">
    <ellipse cx="0" cy="0" rx="42" ry="34" fill="#8c0017" />
    <path d="M0,-8 C-96,-76 -250,-90 -256,-12 C-260,44 -176,82 -80,102 C-36,70 -20,36 0,-8 Z" fill="url(#bowShade)" stroke="#7f0013" stroke-width="4" />
    <path d="M0,-8 C96,-76 250,-90 256,-12 C260,44 176,82 80,102 C36,70 20,36 0,-8 Z" fill="url(#bowShade)" stroke="#7f0013" stroke-width="4" />
    <rect x="-22" y="-40" width="44" height="96" rx="12" fill="#b0001a" />
    <path d="M-12,42 C-72,198 -98,306 -64,412 C-16,356 8,274 14,128 Z" fill="url(#bowShade)" stroke="#7f0013" stroke-width="4" />
    <path d="M12,42 C72,198 98,306 64,412 C16,356 -8,274 -14,128 Z" fill="url(#bowShade)" stroke="#7f0013" stroke-width="4" />
  </g>

  <use href="#heart" x="130" y="352" transform="rotate(-18 138 364)" />
  <use href="#heart" x="178" y="380" transform="scale(1.2)" />
  <use href="#heart" x="712" y="206" transform="scale(1.08)" />
  <use href="#heart" x="760" y="173" transform="scale(0.9)" />
  <use href="#heart" x="1090" y="750" transform="scale(1.35)" />
  <use href="#heart" x="1168" y="822" transform="scale(1.02)" />
  <use href="#heart" x="1326" y="820" transform="scale(1.4)" />
  <use href="#heart" x="1438" y="716" transform="scale(0.82)" />

  <use href="#teddy" x="34" y="560" />
  <use href="#teddy" x="1368" y="796" />

  <text x="168" y="300" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="110" font-style="italic">Сертифікат</text>
  <text x="405" y="415" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="94" font-weight="700">НА ОБІЙМИ</text>

  <text x="160" y="560" fill="#1a1a1a" font-family="'Times New Roman', Georgia, serif" font-size="62" font-weight="700">ЦЕЙ СЕРТИФІКАТ ДАЄ ПРАВО НА НЕОБМЕЖЕНУ</text>
  <text x="160" y="620" fill="#1a1a1a" font-family="'Times New Roman', Georgia, serif" font-size="62" font-weight="700">КІЛЬКІСТЬ ТЕПЛИХ ОБІЙМІВ!</text>

  <text x="205" y="735" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="66">ДЛЯ: Анастасії Лісовської</text>
  <text x="205" y="830" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="66">ВІД КОГО: Нікіти Басенко</text>

  <text x="320" y="905" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="55">НОМЕР СЕРТИФІКАТА : 01</text>
  <text x="900" y="905" fill="#111" font-family="'Times New Roman', Georgia, serif" font-size="68">Діє до: нескінченності</text>
</svg>
